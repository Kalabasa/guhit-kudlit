    font-size: 1.6em;

    font-weight: normal;

  header > h2 {

        "pamagat wikaan wikaan"

    header > h1 {

      font-size: 1.2em;
    }
    header > h2 {
      text-align: start;
    }
  }
  form {
    position: relative;
    margin: 0;
    padding: 0 0 1em;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .tagalog,

    width: 100%;

    font-size: 0.8em;
    font-weight: bold;

  }
  input,
  #pagkapantig,
  #baybayin {
    margin: 0.25em 0 1em;

    box-sizing: border-box;
    font-size: 1.5em;
  }
  #pagkapantig,
  #baybayin {
    display: flex;

  }
  input {
    font-family: inherit;

    background: none;
    border-bottom: solid 2px currentColor;
    outline: none;
  }
  input:focus {
    border-color: #edc200;
  }
  #baybayin {
    font-family: "Noto Sans Tagalog", system-ui;
    font-size: 2.2em;

  input::placeholder {
    color: inherit;

  }
  #pagkapantig:empty::after,
  #baybayin:empty::after {

  .tagalog {

  }
  #mali {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    margin: 0;
    padding: 1em;
    border: solid 1px currentColor;
    border-radius: 0.5em;
    box-sizing: border-box;
    background: #f5efef;
    color: #9c0000;
    box-shadow: 0 0.4em 0.4em #6206;
    z-index: 1;
  }
  #mali::after {
    position: absolute;
    left: 50%;
    top: -0.5rem;
    content: "";
    display: block;
    width: 1rem;
    height: 1rem;
    box-sizing: border-box;
    border: inherit;
    border-right: none;
    border-bottom: none;
    background: inherit;
    transform: translate(-50%, -1px) rotate(45deg);

  #mali > p:first-of-type {
    margin-top: 0;
  }
  #mali > p:last-of-type {
    margin-bottom: 0;
  }
  #mali ul {
    list-style: none;
  }
  #mali li {
    display: flex;
    justify-content: space-evenly;
    font-size: 1.2em;
    color: #000;
  }
  #mali .bago,
  #mali .tapos {
    flex: 1 1 50%;
    text-align: center;
  }
  #mali del {
    color: #800;
    font-weight: bold;
  }
  #mali ins {
    color: #088;

  }
  #mali label {
    color: #000;
    background: #fff;
  }
  #pamagatNgMali {
    font-size: 1.2em;
    font-weight: bold;
  }
  #pindutanParaLikhain {

    cursor: pointer;
    outline: none;
    position: absolute;
    bottom: -1.5rem;

    font-weight: normal;

    letter-spacing: 0.02em;

    background: none;

    background: #f8f7f6;

  #pindutanParaLikhain:enabled:hover {

  #kambas {

    background: #fff;
    box-shadow: 0 0.1em 0.3em #6403;

  }
  #pindutanPandownload {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    display: flex;
    align-items: center;
    gap: 0.5em;
    border: none;
    cursor: pointer;
    outline: none;
    padding: 0.5em;
    font: inherit;
    font-weight: bold;
    font-size: 1.5em;
    text-transform: uppercase;
    border-radius: 0.2em;
    background: #ca7125;
    color: #fffef6;
    overflow: hidden;
    box-shadow: 0 0.1em 0.2em #6408;

</style>

<header>
  <h1>
    <span class="pamagatUnangLinya">sulat</span><br />
    <span class="pamagatIkalawangLinya">baybay</span>
  </h1>
  <h2 data-salin="pakilala">Baybayin transliterator & calligraphy generator</h2>
  <div class="wikaan">
    <a href="?en">English page</a> |
    <a href="?tl">Tagalog na pahina</a>
  </div>
</header>

<form id="sagutan" action="#">
  <div class="tagalog">
    <label for="salita">
      <span id="tekstoNgPamalitSalita" data-salin="tagalogNaSalita"
        >Tagalog word</span
      >
      <button id="pindutanNgPamalitSalita" type="button">⏷</button>
    </label>
    <input id="salita" placeholder="salita" autofocus />
    <div id="mali" hidden>
      <p id="pamagatNgMali"></p>
    </div>
  </div>

  <div class="baybayin">
    <div>
      <label data-salin="pagkapantig">Interpretation</label>
      <div id="pagkapantig" data-placeholder="sa · li · ta"></div>
    </div>
    <div>
      <label>Baybayin</label>
      <div id="baybayin" data-placeholder="ᜐᜎᜒᜆ"></div>
    </div>
  </div>

  <button id="pindutanParaLikhain" disabled>
    <span class="lumikha" data-salin="lumikha">·Generate·</span>
  </button>
</form>

<div class="kaligrapiya">
  <canvas id="kambas" width="1080" height="1350"></canvas>
  <button id="pindutanPandownload">
    <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="1.5"
        d="M22 20.8a43 43 0 0 1-20 0M12 2v14m4.9-4.2-3.5 3.6a2 2 0 0 1-2.8 0l-3.5-3.6"
      />
    </svg>
    <span data-salin="download">Download</span>
  </button>
</div>

<script type="module" async>
  import { salin, isalinAngPahina } from "./salin.mjs";

  const sagutan = document.getElementById("sagutan");
  const patlangNgSalita = document.getElementById("salita");
  const tekstoNgPamalitSalita = document.getElementById(
    "tekstoNgPamalitSalita"
  );
  const pindutanNgPamalitSalita = document.getElementById(
    "pindutanNgPamalitSalita"
  );
  const resultangMali = document.getElementById("mali");
  const pamagatNgMali = document.getElementById("pamagatNgMali");
  const paliwanagNgMali = document.getElementById("paliwanagNgMali");
  const resultangPagkapantig = document.getElementById("pagkapantig");
  const resultangBaybayin = document.getElementById("baybayin");
  const pindutanParaLikhain = document.getElementById("pindutanParaLikhain");
  const pindutanPandownload = document.getElementById("pindutanPandownload");
  const kambas = document.querySelector("#kambas");

  const mgaParaanNgSalita = [
    {
      teksto: salin.tagalogNaSalita(),
      paraan: {},
    },
    {
      teksto: salin.inglesNaSalitaEksperimental(),
      paraan: { ingles: true },
    },
    {
      teksto: salin.tagalogBukodAngRa(),
      paraan: { bukodAngRa: true },
    },
  ];
  const mgaIstilo = "KMH";

  let paraanNgSalita = 0;
  let istilo = 0;
  let baybay = [];

  pindutanNgPamalitSalita.addEventListener("click", palitanAngSalita);
  patlangNgSalita.addEventListener("input", isalinSaBaybayin);
  sagutan.addEventListener("submit", isulatAngKaligrapiya);
  pindutanPandownload.addEventListener("click", idownload);

  async function isalinSaBaybayin() {
    const [{ baybayin }, { gawingUnicode }, { DiWastongLetra }] =
      await Promise.all([
        import("./baybay.mjs"),
        import("./unicode.mjs"),
        import("./mali.mjs"),
      ]);

    try {
      resultangMali.hidden = true;
      baybay = baybayin(
        patlangNgSalita.value,
        mgaParaanNgSalita[paraanNgSalita].paraan
      );
      pindutanParaLikhain.disabled = !patlangNgSalita.value || !baybay;
      resultangPagkapantig.textContent = baybay.join(" · ");
      resultangBaybayin.textContent = gawingUnicode(baybay);
    } catch (mali) {
      if (mali instanceof DiWastongLetra) {
        resultangMali.hidden = false;
        pamagatNgMali.innerHTML = mali.pamagat();
        resultangMali.replaceChildren(pamagatNgMali);
        resultangMali.innerHTML += mali.paliwanag();
      } else {
        throw mali;
      }
    }
  }

  function palitanAngSalita() {
    paraanNgSalita = (paraanNgSalita + 1) % mgaParaanNgSalita.length;
    tekstoNgPamalitSalita.textContent =
      mgaParaanNgSalita[paraanNgSalita].teksto;
    isalinSaBaybayin();
  }

  async function isulatAngKaligrapiya(ganap) {
    ganap.preventDefault();
    kambas.scrollIntoView({ block: "center", behavior: "smooth" });
    const { iguhitAngKaligrapiya } = await import("./kaligrapiya.mjs");
    iguhitAngKaligrapiya(baybay, kambas, {
      ngalanNgIstilo:
        new URLSearchParams(window.location.search).get("s") ??
        mgaIstilo[istilo],
    });
  }

  function idownload() {
    const a = document.createElement("a");
    a.href = kambas.toDataURL("image/png");
    a.download = `${patlangNgSalita.value.replace(/\W/g, "")}.png`;
    document.body.appendChild(a);
    a.click();
    a.remove();
  }

  isalinAngPahina();
  setTimeout(() => isalinSaBaybayin(), 2000);
</script>
